<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stype.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="register">
            <h1>Register</h1>
            <form>
                <label for="txtName">Your name</label>
                <input type="text" id="txtName" placeholder="Your name" required>
                <label for="txtphone">Phone number</label>
                <input type="tel" id="txtphone" placeholder="Your phone number" required>
                <label for="txtUserName">Username</label>
                <input type="text" id="txtUserName" placeholder="user name" required>
                <label for="txtPassword">Password</label>
                <input type="password" id="txtPassword" placeholder="password" required>
                <label for="txtPasswordagain">Password again</label>
                <input type="password" id="txtPasswordagain" placeholder="password" required>
            
                <div class="btnLogin">
                    <button type="submit">Regiter</button>
                </div>
            </form>
            <div class="login_link">
                <p>Already have an account? <a href="login.html">Login now</a></p>
            </div>
        </div>
    </div>
</body>
</html>
